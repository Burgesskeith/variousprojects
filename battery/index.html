<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Josefin+Slab:wght@200&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="container">
    <header id="bat-head">
      <p id="bat-title">Battery Status API</p>
    </header>

    <article id="battery-card">
      <div id="innerHead">
        <div>
          <p id="card-title">Battery Status</p>
        </div>
        <div id="boltIco">
          <p><i class="fas fa-bolt"></i></p>
        </div>
      </div>

      <div id="percent">
        <div id="bat-label">
          <p id="bat-percent">50%</p>
        </div>
        <div id="bat-outer">
          <div id="bat-level"></div>
        </div>
      </div>

      <hr />
      <div id="stats">
        <div class="data">
          <p>Power Source:</p>
          <p id="power-src"></p>
        </div>
        <div class="data">
          <p>Level percentage:</p>
          <p id="level-percent"></p>
        </div>
        <div class="data">
          <p>Fully charge in:</p>
          <p id="charged-in"></p>
        </div>
        <div class="data">

          <p>Remaining time:</p>
          <p id="remain-time"></p>
        </div>

      </div>



    </article>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="50" class="slider" id="slideRange">
    </div>

  </section>
  <script src="./battery.js"></script>
</body>

</html>
